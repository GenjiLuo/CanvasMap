<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Wagner's Transformation for the Lambert Azimuthal Equal-Area Projection</title>
		<script src="../CanvasMap/jquery/jquery-1.11.1.min.js"></script>
		<script src="../CanvasMap/jquery/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="../CanvasMap/jquery/jquery.ui.touch-punch.min.js"></script>
		
		<script type="text/javascript" src="../CanvasMap/CanvasMap.js"></script>
		<script type="text/javascript" src="UI.js"></script>

		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

		<link rel="stylesheet" href="../CanvasMap/jquery/css/smoothness/jquery-ui-1.10.2.custom.min.css">
		<link rel="stylesheet" type="text/css" href="projection-selection-list.css">
		<link rel="stylesheet" type="text/css" href="../CanvasMap/css/projection.css">

	</head>

	<body>

		<h1 id="title">Wagner's Transformation for the Lambert Azimuthal Equal-Area Projection</h1>

		<div id="container">

			<div class="mapControls">
				<div>
					Bounding Parallel
				</div>

				<div class="sliderContainer">
					<div id="sliderBoundingParallel" class="slider"></div>
					<div id="sliderBoundingParallelText" class="sliderValueText"></div>
				</div>

				<div>
					Bounding Meridian
				</div>

				<div class="sliderContainer">
					<div id="sliderBoundingMeridian" class="slider"></div>
					<div id="sliderBoundingMeridianText" class="sliderValueText"></div>
				</div>

				<div>
					Equator / Central Meridian Ratio
				</div>

				<div class="sliderContainer">
					<div id="sliderEquator" class="slider"></div>
					<div id="sliderEquatorText" class="sliderValueText"></div>
				</div>
				<div id="StParallel"></div>

				<ol id="selectable">
					<li id="projectionLambertAzimuthalEA" class="ui-widget-content">
						Lambert Azimuthal
					</li>
					<li id="projectionHammer" class="ui-widget-content">
						Hammer
					</li>
					<li id="projectionEckertGreifendorff" class="ui-widget-content">
						Eckert-Greifendorff
					</li>
					<li id="projectionQuarticAuthalic" class="ui-widget-content">
						Quartic Authalic
					</li>
					<li id="projectionWagnerVII" class="ui-widget-content">
						Wagner VII
					</li>
					<li id="projectionLambertCylindricalEA" class="ui-widget-content">
						Lambert Cylindrical
					</li>
					<li id="projectionPseudocylindrical" class="ui-widget-content">
						Pseudocylindrical
					</li>
				</ol>

			</div>
			
			<div id="map" class="map">
				<canvas id="mapCanvas" class="mapCanvas"></canvas>
			</div>
		</div>

	</body>
</html>
